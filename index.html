<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift For You</title>
    <style>
        :root {
            --bg-color: #050505;
            --pink: #ff85a1;
            --red: #e01e37;
            --purple: #9d4edd;
            --stem: #2d6a4f;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            transition: background 3s ease;
        }

        #ui-container {
            text-align: center;
            z-index: 100;
            transition: opacity 1s;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
            margin-bottom: 30px;
        }

        .btn-receive {
            padding: 18px 45px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, var(--red), var(--pink));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(224, 30, 55, 0.4);
            transition: 0.3s;
        }

        .btn-receive:hover {
            transform: scale(1.1);
        }

        /* The Bouquet */
        .bouquet {
            display: none;
            position: relative;
            width: 200px;
            height: 300px;
        }

        .flower {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            opacity: 0;
        }

        .flower.animate {
            animation: growIn 3s ease-out forwards;
        }

        .flower-top { position: relative; width: 80px; height: 80px; }
        .petal {
            position: absolute;
            width: 45px;
            height: 65px;
            border-radius: 50% 50% 10% 50%;
            left: 20px;
            bottom: 20px;
            transform-origin: bottom right;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            opacity: 0.9;
        }

        .stem {
            width: 6px;
            height: 200px;
            background: linear-gradient(to bottom, var(--stem), #1b4332);
            margin: 0 auto;
            border-radius: 5px;
        }

        /* Animations */
        @keyframes growIn {
            0% { transform: translateY(100px) scale(0); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes bloom {
            from { transform: rotate(var(--angle)) scale(0); }
            to { transform: rotate(var(--angle)) scale(1); }
        }

        /* Falling Hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            top: -20px;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* Positioning */
        .f1 { left: -60px; rotate: -15deg; }
        .f2 { left: 40px; rotate: 0deg; }
        .f3 { left: 140px; rotate: 15deg; }

        .red-flower .petal { background: radial-gradient(circle, #ff4d6d, #800000); }
        .pink-flower .petal { background: radial-gradient(circle, #ffb3c1, #c9184a); }
        .purple-flower .petal { background: radial-gradient(circle, #e0aaff, #5a189a); }
    </style>
</head>
<body>

    <audio id="bgMusic">
        <source src="https://s-jim-brickman-valentine.mp3.pm/" type="audio/mpeg">
    </audio>

    <div id="ui-container">
        <h1>Happy Valentine's Day</h1>
        <button class="btn-receive" onclick="startExperience()">Receive Flower</button>
    </div>

    <div class="bouquet" id="bouquet">
        <div class="flower f1 pink-flower"><div class="flower-top" id="p-top"></div><div class="stem"></div></div>
        <div class="flower f2 red-flower"><div class="flower-top" id="r-top"></div><div class="stem" style="height: 240px;"></div></div>
        <div class="flower f3 purple-flower"><div class="flower-top" id="v-top"></div><div class="stem"></div></div>
    </div>

    <script>
        function createPetals(containerId) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < 6; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = i * 60;
                petal.style.transform = `rotate(${angle}deg)`;
                petal.style.animation = `bloom 2s ease-out ${1.5 + (i * 0.1)}s forwards`;
                petal.style.setProperty('--angle', `${angle}deg`);
                petal.style.scale = "0";
                container.appendChild(petal);
            }
        }

        function spawnHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        function startExperience() {
            // Play Music
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Music play blocked by browser"));

            // UI Transition
            document.getElementById('ui-container').style.opacity = '0';
            setTimeout(() => { document.getElementById('ui-container').style.display = 'none'; }, 1000);

            // Show Flowers
            const bouquet = document.getElementById('bouquet');
            bouquet.style.display = 'block';
            createPetals('p-top');
            createPetals('r-top');
            createPetals('v-top');

            const flowers = document.querySelectorAll('.flower');
            flowers.forEach((f, index) => {
                setTimeout(() => { f.classList.add('animate'); }, index * 600);
            });

            // Start Effects
            spawnHearts();
            document.body.style.background = "#1a050d";
        }
    </script>
</body>
</html>
