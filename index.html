<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background-color: #0d0208;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        #ui-container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: white;
            font-size: 2.2rem;
            text-shadow: 0 0 20px #ff4d6d;
            margin-bottom: 2rem;
        }

        .btn-receive {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #e01e37, #ff85a1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* The Bouquet Area */
        .flower-garden {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: flex-end;
        }

        .flower {
            position: absolute;
            bottom: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
            animation: grow 3s ease-out forwards;
        }

        /* Realistic Rose Head */
        .rose {
            position: relative;
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .petal {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            transform-origin: bottom center;
            transition: 2s;
        }

        /* Stem and Leaves */
        .stem {
            width: 8px;
            height: 300px;
            background: linear-gradient(to bottom, #1b4332, #081c15);
            border-radius: 4px;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #2d6a4f;
            border-radius: 0 50% 0 50%;
            top: 40%;
        }

        /* Flower Positions and Colors */
        .f-red { left: 40%; }
        .f-red .petal { background: radial-gradient(circle, #ff0000, #4a0000); }
        
        .f-purple { left: 50%; bottom: 15%; z-index: 5; }
        .f-purple .petal { background: radial-gradient(circle, #9d4edd, #3c096c); }

        .f-pink { left: 60%; }
        .f-pink .petal { background: radial-gradient(circle, #ff85a1, #a4133c); }

        /* Animations */
        @keyframes grow {
            0% { transform: scale(0) translateY(500px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.7);
            font-size: 20px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="https://s-jim-brickman-valentine.mp3.pm/" type="audio/mpeg">
    </audio>

    <div id="ui-container">
        <h1>A Special Gift For You</h1>
        <button class="btn-receive" onclick="openBouquet()">Receive Flowers</button>
    </div>

    <div class="flower-garden" id="garden">
        <div class="flower f-red">
            <div class="rose" id="rose-red"></div>
            <div class="stem"><div class="leaf" style="left: -35px;"></div></div>
        </div>
        <div class="flower f-purple">
            <div class="rose" id="rose-purple"></div>
            <div class="stem" style="height: 350px;"><div class="leaf" style="right: -35px; transform: scaleX(-1);"></div></div>
        </div>
        <div class="flower f-pink">
            <div class="rose" id="rose-pink"></div>
            <div class="stem"><div class="leaf" style="left: -35px;"></div></div>
        </div>
    </div>

    <script>
        function createRose(id) {
            const rose = document.getElementById(id);
            // Create 15 petals for each rose to make it look full and realistic
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                // Varied petal sizes for 3D look
                const size = 100 - (i * 5);
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                petal.style.left = (50 - size/2) + 'px';
                petal.style.top = (50 - size/2) + 'px';
                
                // Rotation for layers
                const rotate = i * 45;
                petal.style.transform = `rotate(${rotate}deg) scale(0)`;
                
                // Delay blooming effect
                setTimeout(() => {
                    petal.style.transform = `rotate(${rotate}deg) scale(1)`;
                }, 1000 + (i * 150));
                
                rose.appendChild(petal);
            }
        }

        function spawnHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '0';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 400);
        }

        function openBouquet() {
            // Play Music
            const audio = document.getElementById('music');
            audio.play().catch(() => console.log("Music blocked - user needs to interact"));

            // UI Fade
            document.getElementById('ui-container').style.display = 'none';
            document.getElementById('garden').style.display = 'flex';
            document.body.style.background = "linear-gradient(to bottom, #2d0b1a, #0d0208)";

            // Initialize 3D Roses
            createRose('rose-red');
            createRose('rose-purple');
            createRose('rose-pink');
            
            spawnHearts();
        }
    </script>
</body>
</html>
