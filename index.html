<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            background: radial-gradient(circle, #1a0510 0%, #050505 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Serif', 'Georgia', serif;
        }

        #ui-container {
            text-align: center;
            z-index: 100;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
            margin-bottom: 2rem;
        }

        .btn-receive {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #e01e37, #ff85a1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        /* The Bouquet Centerpiece */
        .bouquet-wrap {
            display: none;
            position: relative;
            width: 300px;
            height: 500px;
            justify-content: center;
        }

        .flower {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
        }

        /* Organic Rose Head */
        .rose-head {
            position: relative;
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
        }

        .petal {
            position: absolute;
            background: inherit;
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            left: 50%;
            top: 50%;
            transform-origin: bottom center;
            box-shadow: inset -5px -10px 20px rgba(0,0,0,0.4), inset 5px 5px 15px rgba(255,255,255,0.1);
        }

        /* Stem Styling */
        .stem {
            width: 4px;
            height: 350px;
            background: linear-gradient(to bottom, #132a13, #081c15);
            border-radius: 4px;
            position: relative;
            z-index: -1;
        }

        /* Centering the bouquet */
        .f-red { transform: translateX(-40px) rotate(-10deg); z-index: 2; }
        .f-red .petal { background: radial-gradient(circle at center, #ff002b, #4a0005); }

        .f-purple { transform: translateY(-30px) scale(1.1); z-index: 3; }
        .f-purple .petal { background: radial-gradient(circle at center, #9d4edd, #240046); }

        .f-pink { transform: translateX(40px) rotate(10deg); z-index: 1; }
        .f-pink .petal { background: radial-gradient(circle at center, #ff85a1, #590d22); }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: rise 5s linear infinite;
            opacity: 0;
            z-index: 50;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-80vh) scale(1.2); opacity: 0; }
        }

        @keyframes bloom {
            from { transform: translate(-50%, -50%) rotate(var(--r)) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) rotate(var(--r)) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="https://s-jim-brickman-valentine.mp3.pm/" type="audio/mpeg">
    </audio>

    <div id="ui-container">
        <h1>For My Valentine</h1>
        <button class="btn-receive" onclick="showGift()">Receive Flowers</button>
    </div>

    <div class="bouquet-wrap" id="bouquet">
        <div class="flower f-red">
            <div class="rose-head" id="rose-red"></div>
            <div class="stem"></div>
        </div>
        <div class="flower f-purple">
            <div class="rose-head" id="rose-purple"></div>
            <div class="stem" style="height: 380px;"></div>
        </div>
        <div class="flower f-pink">
            <div class="rose-head" id="rose-pink"></div>
            <div class="stem"></div>
        </div>
    </div>

    <script>
        function createRealisticRose(containerId) {
            const container = document.getElementById(containerId);
            const petalCount = 25; // More petals for realism
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                // Spiral growth pattern
                const size = 100 - (i * 3.5);
                const rotation = i * 137.5; // Golden angle for natural spiral
                
                petal.style.width = size + 'px';
                petal.style.height = (size * 1.1) + 'px';
                petal.style.setProperty('--r', rotation + 'deg');
                
                // Staggered bloom animation
                petal.style.animation = `bloom 2.5s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards`;
                petal.style.animationDelay = (i * 0.1) + 's';
                
                container.appendChild(petal);
            }
        }

        function showGift() {
            // Start Music
            const music = document.getElementById('loveSong');
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio Play Failed"));

            // Toggle UI
            document.getElementById('ui-container').style.display = 'none';
            document.getElementById('bouquet').style.display = 'flex';

            // Build Roses
            createRealisticRose('rose-red');
            createRealisticRose('rose-purple');
            createRealisticRose('rose-pink');

            // Floating Hearts
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = 'â¤';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '90vh';
                h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
